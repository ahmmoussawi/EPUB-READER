<head>

    <style type="text/css">
        body {
            display: Block;

        }

        #viewer {
            width: 290px;
            height: 580px;
            box-shadow: 0 0 4px #ccc;
            padding: 10px 10px 0px 10px;

            opacity: 0;
        }
        #magazine{
            width:100%;
            height:752px;
        }
        #magazine .turn-page{
            background-color:rgba(248, 243, 243, 0.89);
            background-size:100% 100%;
        }
            
        #Showbooks {
                width: 200px;
                height: 80px;
                font-size: 14px;
                text-align: center;
                display: flex;
                margin: auto;
                justify-content: center;
                padding-top: 20px;
        }

            #viewer {
                width: auto !important;
                height: 90%;
            }

            #viewer iframe {
                /* pointer-events: none; */
            }

            .arrow {
                position: inherit;
                display: none;
            }
           
        }
    </style>
</head>

<body>
    <button id="Showbooks">Show Books</button>
    <ul id="bookList">
        <!-- List of books will be populated here -->
    </ul>
    <!-- <div id="title"></div> -->
    <select id="toc"></select>
    <div id="viewer"></div>
    <a id="prev" href="#prev" class="arrow">‹</a>
    <a id="next" href="#next" class="arrow">›</a>

    <script>
        
        document.getElementById("Showbooks").onclick = function() {
            document.getElementById('bookList').innerHTML = '';
             var books = [
                { title: "Al Din AlQayem", url: "test1.epub" },
                { title: "Auction Book", url: "pg72176.epub" }
                // Add more books as needed
            ];

            var bookList = document.getElementById('bookList');

            

            books.forEach(function(book) {
                var listItem = document.createElement('li');
                listItem.textContent = book.title;
                listItem.onclick = function() {
                    document.getElementById('viewer').innerHTML = '';
                    document.getElementById('toc').innerHTML = '';
                    loadEpub(book.url);
                };
                bookList.appendChild(listItem);
            });
        };
        //epub begining

        var params = URLSearchParams && new URLSearchParams(document.location.search.substring(1));
        var url = params && params.get("url") && decodeURIComponent(params.get("url"));
        var currentSectionIndex = (params && params.get("loc")) ? params.get("loc") : undefined;

        function loadEpub(bookUrl) {
                // Load the epub links
                var book = ePub(url || bookUrl);
                var rendition = book.renderTo("viewer", {
                    manager: "continuous",
                    flow: "paginated",
                    width: "100%",
                    height: "100%",
                    snap: true,
                    direction: "rtl"
                });

                rendition.display(currentSectionIndex);
                book.loaded.navigation.then(function (toc) {
                // console.log(toc);
            });

            

            //var displayed = rendition.display("chapter_001.xhtml");

            //displayed.then(function(renderer){
            // -- do stuff
            //});
            
            // Navigation loaded
        

            var next = document.getElementById("next");
            next.addEventListener("click", function () {
                rendition.next();
            }, false);


            var prev = document.getElementById("prev");
            prev.addEventListener("click", function () {
                rendition.prev();
            }, false);



            document.addEventListener("keyup", function (e) {

                // Left Key
                if ((e.keyCode || e.which) == 37) {
                    rendition.prev();
                }

                // Right Key
                if ((e.keyCode || e.which) == 39) {
                    rendition.next();
                }

            }, false);

            rendition.on("rendered", function (section) {
                var current = book.navigation && book.navigation.get(section.href);

                if (current) {
                    var $select = document.getElementById("toc");
                    var $selected = $select.querySelector("option[selected]");
                    if ($selected) {
                        $selected.removeAttribute("selected");
                    }

                    var $options = $select.querySelectorAll("option");
                    for (var i = 0; i < $options.length; ++i) {
                        let selected = $options[i].getAttribute("ref") === current.href;
                        if (selected) {
                            $options[i].setAttribute("selected", "");
                        }
                    }
                }

            });
            book.loaded.navigation.then(function (toc) {
                var $select = document.getElementById("toc"),
                    docfrag = document.createDocumentFragment();

                toc.forEach(function (chapter) {
                    var option = document.createElement("option");
                    option.textContent = chapter.label;
                    option.setAttribute("ref", chapter.href);

                    docfrag.appendChild(option);
                });

                $select.appendChild(docfrag);

                $select.onchange = function () {
                    var index = $select.selectedIndex,
                        url = $select.options[index].getAttribute("ref");
                    rendition.display(url);
                    return false;
                };

            });

            rendition.on("relocated", function (location) {
                console.log(location);

                var next = book.package.metadata.direction === "rtl" ? document.getElementById("prev") : document.getElementById("next");
                var prev = book.package.metadata.direction === "rtl" ? document.getElementById("next") : document.getElementById("prev");

                if (location.atEnd) {
                    next.style.visibility = "hidden";
                } else {
                    next.style.visibility = "visible";
                }

                if (location.atStart) {
                    prev.style.visibility = "hidden";
                } else {
                    prev.style.visibility = "visible";
                }

                document.getElementById('viewer').classList.add('hidden');

                setTimeout(() => {
                    // Update the content here, then fade it in
                    document.getElementById('viewer').classList.remove('hidden');
                }, 500); // Adjust timing as needed

            });

            $(window).on("swipeleft", function (event) {
            rendition.next();
            });

            $(window).on("swiperight", function (event) {
                rendition.prev();
            });
            //swipe effects
            /*
            $(window).ready(function () {
                    $('#magazine').turn({
                        display: 'single',
                        acceleration: true,
                        gradients: !$.isTouch,
                        elevation: 50,
                        when: {
                            turned: function (e, page) {
                                /*console.log('Current view: ', $(this).turn('view'));
                            }
                        }
                    });
                });


                $(window).bind('keydown', function (e) {

                    if (e.keyCode == 37)
                        $('#magazine').turn('previous');
                    else if (e.keyCode == 39)
                        $('#magazine').turn('next');

                });
                */

        }

    </script>

</body>

</html>
